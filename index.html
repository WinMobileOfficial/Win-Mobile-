<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Lucky Draw</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; text-align: center; }
        .container { background: white; max-width: 450px; margin: auto; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .agency-name { font-size: 28px; font-weight: bold; color: #333; margin-bottom: 5px; }
        .live-count-badge { background: #e8f5e9; color: #2e7d32; padding: 8px; border-radius: 8px; margin-bottom: 15px; font-weight: bold; font-size: 14px; border: 1px solid #c8e6c9; display: inline-block; }
        .dot { height: 8px; width: 8px; background-color: #27ae60; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .mobile-img { width: 100%; max-width: 230px; border-radius: 10px; margin-bottom: 10px; }
        .winner-card { background: #fffde7; border: 2px solid #fbc02d; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .price-tag { background: #fff5f5; color: #ff6b6b; padding: 10px; border-radius: 8px; font-weight: bold; border: 1px dashed #ff6b6b; margin: 10px 0; }
        input { width: 90%; padding: 12px; margin: 6px 0; border: 1px solid #ddd; border-radius: 8px; }
        .btn-join { background: #ff6b6b; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        
        /* ADMIN ACCESS BUTTON (CHOTA SA DOT) */
        .admin-trigger { background: transparent; border: none; color: #f0f2f5; font-size: 12px; cursor: pointer; margin-top: 10px; display: block; width: 100%; }

        #adminArea { display: none; margin-top: 20px; padding: 15px; border: 2px solid #3498db; background: #ebf5fb; border-radius: 10px; }
        .btn-spin { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <div class="agency-name">GM Agency</div>
    
    <div class="live-count-badge">
        <span class="dot"></span> 
        Live: <span id="tadadValue">0</span> Members Joined
    </div>

    <img src="mobile.jpg" class="mobile-img" alt="Prize Mobile">

    <div class="winner-card">
        <div class="winner-title" style="color:#f57f17; font-weight:bold; font-size:13px;">ðŸŽ‰ LATEST LUCKY WINNER ðŸŽ‰</div>
        <div id="winnerName" style="font-size: 22px; font-weight: bold; color: #333;">Coming Soon</div>
        <div id="winnerTid" style="color: #666; font-size: 13px;">TID: Pending</div>
    </div>

    <div class="price-tag">Registration Fee: Rs. 300</div>
    
    <div style="margin-bottom: 5px; font-size: 14px; background: #f8fafc; padding: 10px; border-radius: 8px; border: 1px solid #eee;">
        <strong>NayaPay: 03186761010</strong><br>
        <small>Title: Muhammad Sarfraz</small>
    </div>

    <button class="admin-trigger" onclick="accessAdmin()">.</button>

    <input type="text" id="u_name" placeholder="Full Name">
    <input type="number" id="u_phone" placeholder="WhatsApp Number">
    <input type="text" id="u_tid" placeholder="Transaction ID (TID)">
    <button class="btn-join" onclick="submitForm()">JOIN NOW</button>

    <div id="adminArea">
        <h3 style="margin-top:0; color:#2980b9;">Admin Control Panel</h3>
        <p>Tadad: <span id="adminCount">0</span></p>
        <button class="btn-spin" onclick="pickRandomWinner()">ðŸŽ¡ SPIN FOR WINNER</button>
        <br>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:15px; color:red; border:none; background:none; cursor:pointer;">[Reset Winner Display]</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBPqWCldY2mLqY8SA62KJGM77POOibQcHPWfTGaiwrKbahwD2C8cmdP7Lf8_RQ7u3MDg/exec";

    window.onload = function() {
        updateData();
        const winName = localStorage.getItem("luckyName") || "Coming Soon";
        const winTid = localStorage.getItem("luckyTid") || "TID: Pending";
        document.getElementById("winnerName").innerText = winName;
        document.getElementById("winnerTid").innerText = winTid;
    };

    async function updateData() {
        try {
            let res = await fetch(SCRIPT_URL);
            let data = await res.json();
            document.getElementById("tadadValue").innerText = data.length - 1;
            document.getElementById("adminCount").innerText = data.length - 1;
        } catch (e) { }
    }

    function accessAdmin() {
        const user = prompt("Admin Name:");
        const pass = prompt("Password:");
        if(user === "GM-Admin" && pass === "admin123") {
            document.getElementById("adminArea").style.display = "block";
            window.scrollTo(0, document.body.scrollHeight);
        } else {
            alert("Wrong details!");
        }
    }

    async function pickRandomWinner() {
        document.getElementById("winnerName").innerText = "Spinning...";
        let res = await fetch(SCRIPT_URL);
        let data = await res.json();
        let participants = data.slice(1);
        if(participants.length > 0) {
            let win = participants[Math.floor(Math.random() * participants.length)];
            localStorage.setItem("luckyName", win[0]);
            localStorage.setItem("luckyTid", "TID: " + win[2]);
            setTimeout(() => { location.reload(); }, 1500);
        } else {
            alert("No participants found!");
            location.reload();
        }
    }

    function submitForm() {
        const n = document.getElementById("u_name").value;
        const p = document.getElementById("u_phone").value;
        const t = document.getElementById("u_tid").value;
        if(!n || !p || !t) { alert("Please fill all details!"); return; }
        const btn = document.querySelector(".btn-join");
        btn.innerText = "Submitting...";
        btn.disabled = true;
        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({name:n, phone:p, tid:t}) })
        .then(() => { alert("Application Submitted!"); location.reload(); });
    }
</script>
</body>
</html>
