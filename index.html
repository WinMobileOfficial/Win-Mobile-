<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Join Team</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; text-align: center; }
        .container { background: white; max-width: 450px; margin: 10px auto; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        
        /* Mobile Image Styling */
        .mobile-img { width: 100%; max-width: 250px; height: auto; margin-bottom: 15px; border-radius: 10px; }
        
        .price-tag { background: #fff5f5; color: #ff6b6b; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 18px; margin: 10px 0; border: 1px dashed #ff6b6b; }
        
        /* Member Count Styling */
        .trust-badge { background: #e8f5e9; color: #2e7d32; padding: 12px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; font-size: 15px; border: 1px solid #c8e6c9; }
        .live-dot { height: 10px; width: 10px; background-color: #27ae60; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .payment-box { background: #f8fafc; padding: 12px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #e2e8f0; }
        input { width: 90%; padding: 12px; margin: 6px 0; border: 1px solid #cbd5e1; border-radius: 8px; }
        .btn-join { background: #ff6b6b; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <img src="mobile.jpg" alt="Join GM Agency" class="mobile-img">

    <h2>GM Agency</h2>

    <div class="trust-badge">
        <span class="live-dot"></span> 
        Live: <span id="memberCount">...</span> Members Joined Today
    </div>

    <div class="price-tag">Registration Fee: $1.00 (Rs. 300)</div>
    
    <div class="payment-box">
        <span style="color: #64748b; font-size: 13px;">NayaPay Account:</span><br>
        <strong>03186761010</strong><br>
        <small>Title: Muhammad Sarfraz</small>
    </div>

    <input type="text" id="name" placeholder="Full Name">
    <input type="number" id="phone" placeholder="WhatsApp Number">
    <input type="text" id="tid" placeholder="Transaction ID (TID)">
    <button class="btn-join" onclick="submitForm()">SUBMIT APPLICATION</button>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBPqWCldY2mLqY8SA62KJGM77POOibQcHPWfTGaiwrKbahwD2C8cmdP7Lf8_RQ7u3MDg/exec";

    function submitForm() {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const tid = document.getElementById("tid").value;
        if(!name || !phone || !tid) { alert("Please fill all fields!"); return; }

        const btn = document.querySelector(".btn-join");
        btn.innerText = "Processing...";
        btn.disabled = true;

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name: name, phone: phone, tid: tid})
        }).then(() => {
            alert("Application Submitted!");
            location.reload();
        });
    }

    // Sheet se sirf Total Count uthane ka function
    async function updateCount() {
        try {
            let response = await fetch(SCRIPT_URL);
            let data = await response.json();
            // Data length minus header row
            let total = data.length - 1;
            document.getElementById("memberCount").innerText = (total > 0) ? total : "50+";
        } catch (e) {
            document.getElementById("memberCount").innerText = "100+";
        }
    }

    window.onload = updateCount;
    setInterval(updateCount, 20000); // Har 20 second baad tadad refresh hogi
</script>

</body>
</html>
