<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Official</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; text-align: center; }
        .ad-placeholder { background: #f0f0f0; border: 1px dashed #bbb; margin: 10px auto; padding: 10px; max-width: 400px; font-size: 10px; color: #888; text-transform: uppercase; }
        .container { max-width: 450px; margin: 10px auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        /* Live Stats & Leaderboard */
        .live-stats-bar { background: #e8f5e9; color: #2e7d32; padding: 8px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-bottom: 15px; display: inline-block; border: 1px solid #c8e6c9; }
        .leaderboard { background: #fff3e0; border: 1px solid #ffe0b2; border-radius: 12px; padding: 15px; margin-bottom: 20px; text-align: left; }
        .leaderboard h4 { margin: 0 0 10px 0; color: #e65100; text-align: center; text-transform: uppercase; font-size: 14px; }
        .top-user { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #ffcc80; font-size: 13px; }
        .top-user:last-child { border: 0; }

        /* Wallet & Cards */
        .coin-box { background: linear-gradient(135deg, #ffd700, #ffa000); color: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(255,160,0,0.3); }
        .card { padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #eee; }
        .pay-card { border: 2px solid #ff5252; background: #fff5f5; }
        
        #wheel { width: 160px; height: 160px; border: 8px solid #fbc02d; border-radius: 50%; transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99); background: conic-gradient(#ff5252 0% 25%, #2196f3 25% 50%, #4caf50 50% 75%, #fbc02d 75% 100%); margin: 0 auto; }
        input { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
        .btn-join { width: 100%; padding: 15px; background: #ff5252; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        footer { background: #333; color: white; padding: 20px; font-size: 12px; margin-top: 20px; }
        footer a { color: #ffd700; text-decoration: none; margin: 0 5px; }
    </style>
</head>
<body>

<div class="ad-placeholder">GOOGLE ADSENSE TOP UNIT</div>

<div class="container">
    <div class="live-stats-bar">‚óè LIVE: <span id="liveJoinCount">0</span> Participants Joined</div>

    <img src="mobile.jpg" alt="Win Mobile" style="width:100%; border-radius:10px; margin-bottom:15px;">

    <div class="leaderboard">
        <h4>üèÜ Top 5 Coin Holders</h4>
        <div id="leaderboardList">
            <div style="text-align:center; font-size:12px; color:#666;">Loading leaderboard...</div>
        </div>
    </div>

    <div class="coin-box">
        <span>ü™ô My GM Coins:</span>
        <span id="userCoins" style="font-size: 24px; font-weight: 900;">0</span>
    </div>

    <div class="card">
        <h4 style="margin:0;">üé° Daily Spin (Win 2 Coins)</h4>
        <div style="position:relative; margin: 15px 0;">
            <div style="position:absolute; top:-10px; left:50%; transform:translateX(-50%); width:0; height:0; border-left:15px solid transparent; border-right:15px solid transparent; border-top:25px solid #333; z-index:10;"></div>
            <div id="wheel"></div>
        </div>
        <button id="spinBtn" onclick="spinWheel()" style="background:#333; color:white; border:none; padding:8px 20px; border-radius:20px; cursor:pointer; font-weight:bold;">SPIN</button>
    </div>

    <div class="card" style="background:#e3f2fd; border: 1px solid #2196f3;">
        <input type="number" id="checkPhone" placeholder="Enter WhatsApp Number" oninput="generateRefLink()">
        <button onclick="checkStatus()" style="background:#2196f3; color:white; border:none; padding:10px; width:100%; border-radius:8px; font-weight:bold; cursor:pointer;">Check Status</button>
        <div id="statusResult" style="display:none; margin-top:10px; padding:10px; border-radius:5px; font-weight:bold;"></div>
    </div>

    <div class="card pay-card">
        <p style="margin:0;">Send Fee <b>Rs. 300</b> to:</p>
        <h2 style="color:#ff5252; margin:5px 0;">03186761010</h2>
        <p style="font-weight:bold; margin:0;">Title: Muhammad Sarfraz</p>
    </div>

    <form id="regForm">
        <input type="hidden" id="referrerId" value="Direct">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="number" id="phone" placeholder="WhatsApp Number" required>
        <input type="text" id="tid" placeholder="Transaction ID (TID)" required>
        <button type="submit" class="btn-join" id="submitBtn">JOIN NOW</button>
    </form>
</div>

<footer>
    <p>&copy; 2026 GM Agency. All Rights Reserved.</p>
    <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms & Conditions</a>
</footer>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzndEFHye4YdM9uhnXp_kaxFb4ZKCRUAsA0MK5CVoFreR_ajLnft7ilLEOsMs7CKeG7IQ/exec";
    
    // Initial Coins Setup
    let myCoins = parseInt(localStorage.getItem("gm_coins")) || 0;
    document.getElementById("userCoins").innerText = myCoins;

    // Load Live Data & Fake Leaderboard (Since Sheets data is limited)
    function loadLiveStats() {
        document.getElementById("liveJoinCount").innerText = Math.floor(Math.random() * 50) + 120;
        const fakeTop = [
            {n: "Ali Khan", c: 42}, {n: "Sajid Pervaiz", c: 38}, 
            {n: "Zohaib", c: 35}, {n: "M. Bilal", c: 31}, {n: "Usman", c: 28}
        ];
        let html = "";
        fakeTop.forEach((u, i) => {
            html += `<div class="top-user"><span>#${i+1} ${u.n}</span> <b>${u.c} Coins</b></div>`;
        });
        document.getElementById("leaderboardList").innerHTML = html;
    }

    function spinWheel() {
        if(localStorage.getItem("last_spin") === new Date().toDateString()) { alert("Kal aana!"); return; }
        document.getElementById("wheel").style.transform = `rotate(${Math.floor(Math.random() * 360) + 1800}deg)`;
        setTimeout(() => {
            myCoins += 2;
            localStorage.setItem("gm_coins", myCoins);
            localStorage.setItem("last_spin", new Date().toDateString());
            location.reload();
        }, 3100);
    }

    async function checkStatus() {
        const phone = document.getElementById("checkPhone").value.trim();
        const resDiv = document.getElementById("statusResult");
        resDiv.style.display = "block"; resDiv.innerHTML = "Checking...";
        try {
            let res = await fetch(SCRIPT_URL + "?t=" + Date.now());
            let data = await res.json();
            let user = data.find(r => r[1].toString().includes(phone.slice(-10)));
            if(user) { 
                resDiv.innerHTML = `Hi ${user[0]}! Status: ${user[4] || 'Pending'}`; 
                resDiv.style.background = user[4] === 'Rejected' ? "#ffcdd2" : "#c8e6c9"; 
            } else { resDiv.innerHTML = "User Not Found!"; resDiv.style.background = "#eeeeee"; }
        } catch(e) { resDiv.innerHTML = "Error!"; }
    }

    window.onload = loadLiveStats;
</script>
</body>
</html>
