<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Master Admin Panel</title>
    <style>
        :root { --primary: #ff5252; --success: #2ecc71; --danger: #e74c3c; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 0; display: none; text-align: center; }
        
        /* Layout Styling */
        .header-btn { background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin: 20px auto; width: 90%; max-width: 400px; font-weight: bold; font-size: 18px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: block; }
        .spin-btn { background: var(--success); color: white; padding: 15px; border-radius: 12px; width: 90%; max-width: 400px; font-weight: bold; border: none; margin-bottom: 10px; cursor: pointer; }
        .reset-btn { background: #f39c12; color: white; padding: 8px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 20px; }

        .stats { font-size: 20px; font-weight: bold; margin-bottom: 20px; }
        .stats span { color: var(--primary); }

        .container { max-width: 500px; margin: 0 auto; padding: 10px; }
        
        .list-header { background: #333; color: white; display: flex; padding: 10px; font-size: 12px; font-weight: bold; border-radius: 5px 5px 0 0; }
        .list-item { background: white; border-bottom: 1px solid #eee; display: flex; align-items: center; padding: 15px 10px; text-align: left; }
        
        .col-info { flex: 2; }
        .col-tid { flex: 2.5; font-size: 12px; color: #555; }
        .col-ctrl { flex: 1.5; text-align: right; }

        .name-box { font-weight: 800; font-size: 15px; }
        .status-tag { display: inline-block; padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 4px; }
        .REJECTED { background: #ffebee; color: #c0392b; }
        .APPROVED { background: #e8f5e9; color: #27ae60; }
        .PENDING { background: #fff3e0; color: #e67e22; }

        .btn-ctrl { padding: 8px 10px; border-radius: 6px; border: none; color: white; font-weight: bold; font-size: 11px; cursor: pointer; margin: 2px; width: 75px; display: block; }
        .btn-approve { background: var(--success); }
        .btn-reject { background: var(--danger); }

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div style="font-size: 40px;">‚è≥</div>
    <div>Processing Request...</div>
</div>

<div class="container">
    <button class="header-btn">GM Agency Master Admin</button>
    <button class="spin-btn">üé° SPIN FOR RANDOM WINNER</button><br>
    <button class="reset-btn">Reset Winner Display</button>

    <div class="stats">Total Participants: <span id="totalCount">0</span></div>

    <div class="list-header">
        <div style="flex:2">Participant</div>
        <div style="flex:2.5">TID / Contact</div>
        <div style="flex:1.5; text-align:right">Control</div>
    </div>
    
    <div id="participantList">
        <p style="padding:20px; color:#888;">Connecting to GM Agency Server...</p>
    </div>
</div>

<script>
    // Config
    const PASSCODE = "0770";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby2_QLTxgt0QfeNewn5eycYE6R2HCEZlBCI8y6IhY44rnfmiecEagyLUHB0aSZuD03Osw/exec';

    // 1. Passcode Check
    window.onload = function() {
        let code = prompt("Enter Master Admin Code:");
        if (code === PASSCODE) {
            document.body.style.display = "block";
            loadData();
        } else {
            alert("Wrong Passcode!");
            window.location.href = "index.html";
        }
    };

    // 2. Fetch All Data
    function loadData() {
        fetch(`${SCRIPT_URL}?action=checkStatus&phone=GET_ALL_RECORDS`)
        .then(r => r.json())
        .then(data => {
            const list = document.getElementById('participantList');
            const total = document.getElementById('totalCount');
            list.innerHTML = "";
            
            if(data && data.records) {
                total.innerText = data.records.length;
                data.records.reverse().forEach(user => { // Newest first
                    const status = user.status || "PENDING";
                    list.innerHTML += `
                        <div class="list-item">
                            <div class="col-info">
                                <div class="name-box">${user.name}</div>
                                <span class="status-tag ${status.toUpperCase()}">${status}</span>
                            </div>
                            <div class="col-tid">
                                <b>TID:</b> ${user.tid}<br>
                                <b>Ph:</b> ${user.phone}
                            </div>
                            <div class="col-ctrl">
                                <button class="btn-ctrl btn-approve" onclick="updateStatus('${user.phone}', 'Approved')">Approve</button>
                                <button class="btn-ctrl btn-reject" onclick="updateStatus('${user.phone}', 'Rejected')">Reject</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                list.innerHTML = "<p>No data found in sheet.</p>";
            }
        }).catch(err => {
            document.getElementById('participantList').innerHTML = "<p style='color:red'>Connection Error!</p>";
        });
    }

    // 3. Update Status (Live Sync)
    function updateStatus(phone, newStatus) {
        if(!confirm(`Are you sure you want to mark this as ${newStatus}?`)) return;
        
        document.getElementById('loading-overlay').style.display = 'flex';
        
        const params = new URLSearchParams();
        params.append('action', 'updateUserStatus');
        params.append('phone', phone);
        params.append('status', newStatus);

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: params
        }).then(() => {
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
                alert("Sheet Updated Successfully!");
                loadData();
            }, 2500);
        }).catch(err => {
            alert("Failed to update sheet.");
            document.getElementById('loading-overlay').style.display = 'none';
        });
    }
</script>

</body>
</html>
