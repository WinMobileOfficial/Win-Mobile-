<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Admin Control</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; text-align: center; }
        .header { background: #ff6b6b; color: white; padding: 20px; font-size: 22px; font-weight: bold; border-radius: 0 0 15px 15px; }
        .admin-card { background: white; max-width: 500px; margin: 20px auto; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-spin { background: #27ae60; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; width: 100%; margin-bottom: 10px; }
        .btn-reset { background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: white; font-size: 13px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; }
        th { background: #333; color: white; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="admin-card">
        <h3>Admin Login</h3>
        <input type="password" id="passInput" placeholder="Enter Password" style="width:80%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
        <button onclick="checkPass()" style="padding:10px 20px; background:#ff6b6b; color:white; border:none; border-radius:5px; cursor:pointer;">Login</button>
    </div>
</div>

<div class="header">GM Agency Admin Control</div>

<div class="admin-card">
    <h2 style="margin-top:0;">üèÜ Winner Control</h2>
    <p>Total Participants: <span id="count">0</span></p>
    
    <button class="btn-spin" onclick="pickRandomWinner()">üé° SPIN FOR RANDOM WINNER</button>
    
    <button class="btn-reset" onclick="resetWinner()">Reset Winner Display</button>
</div>

<div class="admin-card" style="max-width: 95%;">
    <h3>Participant List</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>TID</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="listBody"></tbody>
    </table>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBPqWCldY2mLqY8SA62KJGM77POOibQcHPWfTGaiwrKbahwD2C8cmdP7Lf8_RQ7u3MDg/exec";

    function checkPass() {
        const p = document.getElementById("passInput").value;
        if(p === "admin123") {
            document.getElementById("loginOverlay").style.display = "none";
            loadData();
        } else { alert("Wrong Password!"); }
    }

    async function loadData() {
        try {
            let res = await fetch(SCRIPT_URL);
            let data = await res.json();
            let participants = data.slice(1);
            document.getElementById("count").innerText = participants.length;
            
            let tbody = document.getElementById("listBody");
            tbody.innerHTML = "";
            participants.reverse().forEach(row => {
                tbody.innerHTML += `<tr>
                    <td><strong>${row[0]}</strong></td>
                    <td>${row[2]}</td>
                    <td><span style="color:green;">Received</span></td>
                </tr>`;
            });
        } catch (e) { alert("Error loading data"); }
    }

    async function pickRandomWinner() {
        let res = await fetch(SCRIPT_URL);
        let data = await res.json();
        let participants = data.slice(1);
        
        if(participants.length > 0) {
            let win = participants[Math.floor(Math.random() * participants.length)];
            
            // Save winner to localStorage so index.html can see it
            localStorage.setItem("luckyName", win[0]);
            localStorage.setItem("luckyTid", "TID: " + win[2]);
            
            alert("Winner Picked: " + win[0]);
            window.location.href = "index.html"; // Winner dekhne ke liye main page pe le jaye ga
        } else { alert("No participants found!"); }
    }

    function resetWinner() {
        localStorage.removeItem("luckyName");
        localStorage.removeItem("luckyTid");
        alert("Winner Display Reset!");
    }
</script>

</body>
</html>
