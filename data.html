<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Live Leaderboard</title>
    <style>
        :root { --primary: #ff5252; --gold: #ffd700; --dark: #1a1a1a; --bg: #f8f9fa; --success: #28a745; --pending: #ff8c00; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 0; text-align: center; display: none; }
        
        .header { background: var(--dark); color: var(--gold); padding: 20px; border-bottom: 4px solid var(--gold); }
        .container { max-width: 500px; margin: 20px auto; padding: 10px; }

        .stats-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); border: 1px solid #eee; }
        
        /* Table Styling */
        .data-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        .data-table th { background: #f1f1f1; padding: 12px; color: #666; text-transform: uppercase; font-size: 11px; }
        .data-table td { padding: 12px 8px; border-bottom: 1px solid #eee; }
        
        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: bold; color: white; text-transform: uppercase; }
        .status-approved { background: var(--success); }
        .status-pending { background: var(--pending); }

        .loading { padding: 20px; color: var(--primary); font-weight: bold; }
        .btn-home { display: inline-block; background: var(--dark); color: white; padding: 12px 30px; border-radius: 50px; text-decoration: none; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<script>
    // 1. Passcode Security
    var passcode = prompt("Enter Admin Code (0770):");
    if (passcode === "0770") {
        document.body.style.display = "block";
        fetchData(); // Sirf tabhi data mangwayein jab code sahi ho
    } else {
        alert("Access Denied!");
        window.location.href = "index.html";
    }

    // 2. Fetch Data from Google Sheet (v8)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby2_QLTxgt0QfeNewn5eycYE6R2HCEZlBCI8y6IhY44rnfmiecEagyLUHB0aSZuD03Osw/exec';

    function fetchData() {
        const tableBody = document.getElementById('tableBody');
        const countDisplay = document.getElementById('totalCount');
        
        // Action 'checkStatus' ko use karte hue ya ek naya 'getAll' action agar aapne script mein dala hai
        // Filhal hum aapki script ko request bhej rahe hain
        fetch(`${SCRIPT_URL}?action=checkStatus&phone=ALL_DATA`) 
        .then(response => response.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            tableBody.innerHTML = "";
            
            // Yahan hum loop lagayenge jo aapki sheet ke data ko table mein bharega
            if(data && data.records) {
                countDisplay.innerText = data.records.length;
                data.records.forEach((row, index) => {
                    let statusClass = row.status.toLowerCase() === 'approved' ? 'status-approved' : 'status-pending';
                    tableBody.innerHTML += `
                        <tr>
                            <td>#${index + 1}</td>
                            <td style="text-align:left"><b>${row.name}</b><br><small>${row.phone}</small></td>
                            <td><span class="status-badge ${statusClass}">${row.status}</span></td>
                        </tr>
                    `;
                });
            } else {
                tableBody.innerHTML = "<tr><td colspan='3'>No records found or Script Error.</td></tr>";
            }
        })
        .catch(err => {
            document.getElementById('loading').innerText = "Error loading data!";
            console.error(err);
        });
    }
</script>

<div class="header"><h1>GM Agency Data Center</h1></div>

<div class="container">
    <div class="stats-card">
        <div style="font-weight:bold; color:var(--primary); margin-bottom:10px;">
            üë• Total Registered: <span id="totalCount">0</span>
        </div>

        <div id="loading" class="loading">‚è≥ Connecting to Sheet...</div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th style="text-align:left">User Details</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <a href="index.html" class="btn-home">Return to Portal</a>
</div>

</body>
</html>
