<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Master Admin Panel</title>
    <style>
        :root { --primary: #ff5252; --success: #2ecc71; --danger: #e74c3c; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 0; display: none; text-align: center; }
        
        .header-btn { background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin: 20px auto; width: 90%; max-width: 400px; font-weight: bold; font-size: 18px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: block; }
        .spin-btn { background: var(--success); color: white; padding: 15px; border-radius: 12px; width: 90%; max-width: 400px; font-weight: bold; border: none; margin-bottom: 10px; cursor: pointer; }
        
        /* Clear Data Button Style */
        .clear-btn { background: #333; color: white; padding: 12px; border-radius: 10px; width: 90%; max-width: 400px; font-weight: bold; border: 1px solid red; margin-bottom: 15px; cursor: pointer; }
        
        .refresh-btn { background: #f39c12; color: white; padding: 8px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 20px; }

        .stats { font-size: 20px; font-weight: bold; margin-bottom: 20px; }
        .stats span { color: var(--primary); }

        .container { max-width: 600px; margin: 0 auto; padding: 10px; }
        
        .list-header { background: #333; color: white; display: flex; padding: 10px; font-size: 12px; font-weight: bold; border-radius: 5px 5px 0 0; }
        .list-item { background: white; border-bottom: 1px solid #eee; display: flex; align-items: center; padding: 15px 10px; text-align: left; font-size: 13px; }
        
        .col-info { flex: 2.5; }
        .col-tid { flex: 3; color: #555; }
        .col-ctrl { flex: 1.5; text-align: right; }

        .name-box { font-weight: 800; font-size: 15px; margin-bottom: 2px; }
        .id-badge { background: #eee; padding: 2px 5px; border-radius: 4px; font-size: 10px; color: #333; border: 1px solid #ddd; }
        .status-tag { display: inline-block; padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
        .REJECTED { background: #ffebee; color: #c0392b; }
        .APPROVED { background: #e8f5e9; color: #27ae60; }
        .PENDING { background: #fff3e0; color: #e67e22; }

        .btn-ctrl { padding: 8px 10px; border-radius: 6px; border: none; color: white; font-weight: bold; font-size: 11px; cursor: pointer; margin: 2px; width: 80px; display: block; }
        .btn-approve { background: var(--success); }
        .btn-reject { background: var(--danger); }

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div style="font-size: 40px;">‚è≥</div>
    <div>Processing...</div>
</div>

<div class="container">
    <button class="header-btn">GM Agency Master Admin</button>
    
    <button class="spin-btn" onclick="pickRandomWinner()">üé° PICK RANDOM WINNER</button><br>
    
    <button class="clear-btn" onclick="clearDatabase()">üóëÔ∏è CLEAR ALL DATABASE</button><br>
    
    <button class="refresh-btn" onclick="loadData()">Refresh Data</button>

    <div class="stats">Approved Participants: <span id="totalCount">0</span></div>

    <div class="list-header">
        <div style="flex:2.5">Participant & IDs</div>
        <div style="flex:3">TID / Ref Tracking</div>
        <div style="flex:1.5; text-align:right">Control</div>
    </div>
    
    <div id="participantList">
        <p style="padding:20px; color:#888;">Connecting to GM Server...</p>
    </div>
</div>

<script>
    const PASSCODE = "0770";
    // Updated with your NEW Script URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx0wTrxyNcE9ztIqPDFVconTJv1Hn9QTDMNHijCFbXyh4ac9TdyNWroNjCFIN_RkPuEpA/exec';

    let approvedUsers = [];

    (function checkSecurity() {
        let access = prompt("Enter Master Admin Code:");
        if (access === PASSCODE) {
            document.body.style.display = "block";
            loadData();
        } else {
            alert("Unauthorized!");
            window.location.href = "index.html";
        }
    })();

    function loadData() {
        document.getElementById('participantList').innerHTML = "<p>Refreshing...</p>";
        fetch(`${SCRIPT_URL}?action=checkStatus&phone=GET_ALL_RECORDS&pin=${PASSCODE}`)
        .then(r => r.json())
        .then(data => {
            const list = document.getElementById('participantList');
            const total = document.getElementById('totalCount');
            list.innerHTML = "";
            approvedUsers = []; 
            
            if(data && data.records) {
                data.records.reverse().forEach(user => {
                    const status = user.status || "PENDING";
                    if(status === "Approved") approvedUsers.push(user);
                    
                    list.innerHTML += `
                        <div class="list-item">
                            <div class="col-info">
                                <div class="name-box">${user.name}</div>
                                <span class="id-badge">ID: ${user.myID || 'N/A'}</span><br>
                                <span class="status-tag ${status.toUpperCase()}">${status}</span>
                            </div>
                            <div class="col-tid">
                                <b>Ph:</b> ${user.phone}<br>
                                <b>TID:</b> ${user.tid}<br>
                                <small style="color:blue"><b>Ref By:</b> ${user.refBy || 'Direct'}</small>
                            </div>
                            <div class="col-ctrl">
                                <button class="btn-ctrl btn-approve" onclick="updateStatus('${user.phone}', 'Approved')">Approve</button>
                                <button class="btn-ctrl btn-reject" onclick="updateStatus('${user.phone}', 'Rejected')">Reject</button>
                            </div>
                        </div>
                    `;
                });
                total.innerText = approvedUsers.length;
            } else {
                list.innerHTML = "<p>No data found in sheet.</p>";
                total.innerText = "0";
            }
        }).catch(err => {
            document.getElementById('participantList').innerHTML = "<p style='color:red'>Server Error!</p>";
        });
    }

    function updateStatus(phone, newStatus) {
        if(!confirm(`Mark this participant as ${newStatus}?`)) return;
        document.getElementById('loading-overlay').style.display = 'flex';
        
        const params = new URLSearchParams();
        params.append('action', 'updateUserStatus');
        params.append('phone', phone);
        params.append('status', newStatus);
        params.append('pin', PASSCODE);

        fetch(SCRIPT_URL, { method: 'POST', body: params })
        .then(() => {
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
                loadData(); 
            }, 1500);
        });
    }

    // New function to clear all records from the sheet
    function clearDatabase() {
        if(!confirm("‚ö†Ô∏è ATTENTION: Are you sure you want to DELETE ALL records from the database? This cannot be undone.")) return;
        
        document.getElementById('loading-overlay').style.display = 'flex';
        const params = new URLSearchParams();
        params.append('action', 'clearAllData');
        params.append('pin', PASSCODE);

        fetch(SCRIPT_URL, { method: 'POST', body: params })
        .then(() => {
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
                loadData();
                alert("Database Cleared!");
            }, 1500);
        });
    }

    function pickRandomWinner() {
        if(approvedUsers.length === 0) {
            alert("No approved participants to choose from!");
            return;
        }
        alert("Choosing a random winner from " + approvedUsers.length + " approved members...");
        setTimeout(() => {
            const randomIndex = Math.floor(Math.random() * approvedUsers.length);
            const winner = approvedUsers[randomIndex];
            alert("üéâ WINNER FOUND! üéâ\n\nName: " + winner.name + "\nPhone: " + winner.phone + "\nID: " + winner.myID);
        }, 1000);
    }
</script>

</body>
</html>
